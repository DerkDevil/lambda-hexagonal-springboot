plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'co.com.avc:avc_lib_portal_recaudadores:1.0.1'
    api 'org.springframework.cloud:spring-cloud-function-adapter-aws:4.3.0'
    api 'org.springframework.boot:spring-boot-starter:3.5.0'
    api 'org.springframework.boot:spring-boot-starter-data-jpa:3.5.0'
    api 'software.amazon.awssdk:secretsmanager:2.20.66'
    api 'com.fasterxml.jackson.core:jackson-databind:2.19.0'
    api 'com.zaxxer:HikariCP:6.3.0'
    api 'com.amazonaws:aws-lambda-java-events:3.11.3'
    api 'software.amazon.awssdk:aws-core:2.20.66'
    api 'software.amazon.awssdk:s3:2.20.66'
    api 'software.amazon.awssdk:dynamodb:2.20.66'
    api 'software.amazon.awssdk:ssm:2.20.66'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.5.0'
    compileOnly 'org.projectlombok:lombok:1.18.38'

    annotationProcessor 'org.projectlombok:lombok:1.18.38'
    testCompileOnly 'org.projectlombok:lombok:1.18.38'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.38'

}

group = 'co.com.provenir'
version = '1.0.0'
description = 'lambda_demo'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
